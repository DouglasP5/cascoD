<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro das tartarugas</title>
    <link rel="stylesheet" href="../static/registrar_tartaruga2.css">
</head>
<body>
    <div class="container">
        <div class="item1">
            <nav>
                <img src="../static/imagens/registrar_tartaruga2/logo-casco.svg" alt="" class="imagem-logo">
                <img src="../static/imagens/registrar_tartaruga2/foto.svg" alt="" class="imagem-foto">
                <p>Luiz</p>
                <a href="../templates/pagina_inicial.html"><img src="../static/imagens/registrar_tartaruga2/Vector (8).svg" alt="Ícone de casa">Início</a>
                <a href="../templates/tartarugas_registradas1.html"><img src="../static/imagens/registrar_tartaruga2/turtle (1) 13 1.svg" alt="Ícone de tartarugas">Registros</a>
                <a href="#"><img src="../static/imagens/registrar_tartaruga2/Vector (4).svg" alt="Íconde de mãos dadas">Equipes</a>
                <a href="../templates/registrar_tartaruga.html" class="cadastro"><img src="../static/imagens/registrar_tartaruga2/Vector (9).svg" alt="Ícone de mão apontando">Cadastrar</a>
                <a href="../templates/perfil_usuario.html"><img src="../static/imagens/registrar_tartaruga2/Vector (6).svg" alt="Ícone de usuário">Perfil</a>
                <a href="#"><img src="../static/imagens/registrar_tartaruga2/file-icon 1.svg" alt="Ícone de sair" class="sair">Sair</a>
        </nav>
    </div>
    <div class="item2">
        <h2>Cadastre sua tartaruga</h2>
        <p>Informe a localização do encontro</p>
        <button class="botao1"></button>
        <button class="botao2"></button>
        <form action="#">
            <div class="form">
            <div class="coluna1">
            <label>Estado</label>
            <select name="estado">
                <option value="Rio Grande do Norte">RN</option>
                <option value="Acre">AC</option>
                <option value="Alagoas">AL</option>
                <option value="Amapá">AP</option>
                <option value="Amazonas">AM</option>
                <option value="Bahia">BA</option>
                <option value="Ceará">CE</option>
                <option value="Distrito Federal">DF</option>
                <option value="Espírito Santo">ES</option>
                <option value="Goiás">GO</option>
                <option value="Maranhão">MA</option>
                <option value="Mato Grosso">MT</option>
                <option value="Mato Grosso do Sul">MS</option>
                <option value="Minas Gerais">MG</option>
                <option value="Pará">PA</option>
                <option value="Paraíba">PB</option>
                <option value="Paraná">PR</option>
                <option value="Pernambuco">PE</option>
                <option value="Piauí">PI</option>
                <option value="Rio de Janeiro">RJ</option>
                <option value="Rio Grande do Sul">RS</option>
                <option value="Rondônia">RO</option>
                <option value="Roraima">RR</option>
                <option value="Santa Catarina">SC</option>
                <option value="São Paulo">SP</option>
                <option value="Sergipe">SE</option>
                <option value="Tocantins">TO</option>
            </select>
            <label>Hora</label>
            <input type="time" name="hora">
            <label>Município</label>
            <input type="text" name="municipio">
            <label>Largura do casco</label>
            <input type="text" name="larguraCasco">
            </div>
            <div class="coluna2">
            <label>Data</label>
            <input type="date" name="data">
            <label>Praia</label>
            <input type="email" name="email">
            <label>Comprimento do casco</label>
            <input type="password" name="senha">
            <label>Ovos encontrados</label>
            <input type="text" name="ovosEncontrados">
            </div>
        </div>
            <input class="submit" type="submit" value="Concluir" class="submit">
        </form>
        </div>
    </div>
</body>
</html>
